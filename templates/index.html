<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento de N√∫mero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f7f7f7;
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #preview, #canvas, #video {
      margin-top: 15px;
      max-width: 300px;
      border: 1px solid #ccc;
      display: none;
    }
    #resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Reconocimiento de N√∫meros Manuscritos</h1>

  <input type="file" id="imageInput" accept="image/*" onchange="mostrarPrevisualizacion()">
  <br>
  <img id="preview" alt="Vista previa de la imagen">
  
  <br><video id="video" autoplay></video><br>
  <button onclick="iniciarCamara()">üì∑ Capturar desde c√°mara</button>
  <canvas id="canvas"></canvas><br>

  <button onclick="procesarImagen()">üß† Procesar Imagen</button>

  <div id="resultado"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");

    function mostrarPrevisualizacion() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          canvas.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    }

    function iniciarCamara() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.style.display = "block";
          canvas.style.display = "block";
          preview.style.display = "none";
        })
        .catch(err => alert("No se pudo acceder a la c√°mara."));
    }

    function capturarFrame() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
    }

    async function procesarImagen() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      let formData = new FormData();

      if (file) {
        formData.append("file", file);
      } else if (video.srcObject) {
        capturarFrame();
        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
        formData.append("file", blob, "captura.jpg");
      } else {
        alert("Primero selecciona una imagen o usa la c√°mara.");
        return;
      }

      try {
        const res = await fetch("/analizar", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        resultado.innerHTML = `
          <strong>N√∫mero detectado:</strong> ${data.numero}<br>
          <strong>En palabras:</strong> ${data.palabras}<br>
          <strong>¬øEs par?:</strong> ${data.es_par ? "S√≠" : "No"}<br>
          <strong>Factorial:</strong> ${data.factorial}<br>
          <strong>D√≠gitos primos:</strong> ${data.digitos_primos}
        `;
      } catch (err) {
        resultado.innerHTML = `<span style="color:red;">‚ùå Error al procesar la imagen.</span>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
